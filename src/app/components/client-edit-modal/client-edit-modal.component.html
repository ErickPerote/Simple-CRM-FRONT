<div class="container">

    <div class="card">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Cliente: {{client.full_name}}</h4>
      </div>
      <form class="modal-body"  (ngSubmit)="updateClient()">
        <div class=" form_container">
          <div class="form-group">
            <label for="exampleInputEmail1" class="mb-2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="client.email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="full_name" class="mb-2">Email</label>
            <input type="text" class="form-control" id="full_name" name="full_name" [(ngModel)]="client.full_name" placeholder="Nome"   >
          </div>
          <div class="form-group">
            <label for="phone" class="mb-2">Telefone</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="client.phone" placeholder="Telefone">
          </div>
          <div class="form-group">
            <label for="district" class="mb-2">Bairro</label>
            <input type="text" class="form-control" name="district" id="district" [(ngModel)]="client.district" placeholder="Bairro">
          </div>
          <div class="form-group">
            <label for="street" class="mb-2">Rua</label>
            <input type="text" class="form-control" name="street" id="street" [(ngModel)]="client.street" placeholder="Rua">
          </div>
          <div class="form-group">
            <label for="description" class="mb-2">Descrição</label>
            <input type="text" class="form-control" name="description" id="description"  [(ngModel)]="client.description" placeholder="Descição">
          </div>
          <div class="form-group">
            <label for="locality" class="mb-2 ">UF</label>
            <input type="text" class="form-control" name="locality" id="locality"  [(ngModel)]="client.locality" placeholder="UF">
          </div>
  
          <div class="modal-footer">
            <button  class="btn-success" type="submit">Atualizar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
