<div class="container-fluid">
  <div class="row main-content text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo">
        <img class="" src="../../../assets/image-removebg-preview (8).png" alt="" width="100%">
      </span>
      <h4 class="company_title mb-4">Simple CRM</h4>
      <h4 class="company_title_footer">Simple-CRM is a simple to use and open source system.</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12  login_form ">
      <div class="container-login">
        <div class="row">
          <h2>Log In</h2>
        </div>
        <div class="row">
          <div class="row_logged">
            <div *ngIf="isFailed" class="alert alert-danger" role="alert">
              usuario ou senha incorreto
            </div>
          </div>

          <form [formGroup]="loginForm" (submit)="onSubmit()" class="form-group">
            <div class="row">
              <input type="email" name="email" id="email" class="form__input" formControlName="email" placeholder="Email" required>
            </div>
            <div class="row">
              <input type="password" name="password" id="password" class="form__input" formControlName="password" placeholder="Password" required>
            </div>

            <div class="buttons_login">
              <div class="row_btn">
                <input type="submit" value="Login" routerLink="/dashboard"  class="btn">
              </div >
              <div class="row_btn">
                <a type="button" href="/register" class="btn">Register </a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
