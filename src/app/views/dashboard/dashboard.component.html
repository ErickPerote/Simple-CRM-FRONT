<button class="btn_logout" (click)="logout()">Logout</button>
<div class="container">
  <div class="input_group ">
    <div class="new_user">
      <Button type="button" class="btn" (click)="openModal(template)"><i class="bi bi-plus"> Novo Usuário</i></Button>
    </div>
    <!-- <input type="search" class="form-control" placeholder="Search">-->
  </div>
  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">First</th>
          <th class="text-center">Last</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="text-center">3</th>
          <td class="text-center">Larry</td>
          <td class="text-center">the Bird</td>
          <td class="text-center">
            <div>
              <a class="btn-icons"><i class="bi bi-pencil" style="color: black;"></i></a>
              <a class="btn-icons"><i class="bi bi-trash" style="color: red;"></i></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #template>
    <form >
      <div class="modal-header">
        <h4 class="modal-title pull-left">Novo Cliente</h4>
        <button type="button" class="close pull-right btn" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cepForm" (submit)="onSubmit()" class="form_container">
          <div class="form-group">
            <input type="text" name="full_name" id="full_name" formControlName="full_name" class="form-control" placeholder="Nome" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="phone" id="phone" formControlName="phone" required placeholder="Telefone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="district" id="district" formControlName="district" required placeholder="Bairro">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="street" id="street" formControlName="street" required placeholder="Rua">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="description" id="description" formControlName="description"  required placeholder="Descição">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" required placeholder="Localidade">
          </div>



        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class=" btn-success">Adicionar</button>
      </div>
    </form>

  </ng-template>

</div>
