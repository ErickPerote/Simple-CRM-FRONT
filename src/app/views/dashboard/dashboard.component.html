<div class="body">
<button class="btn_logout" (click)="logout()">Logout</button>
<div class="container">
  <div class="input_group ">
    <div class="new_user">
      <Button type="button" class="btn" (click)="openCreateModal()"><i class="bi bi-plus"> Novo Usu√°rio</i></Button>
    </div>
    <input type="search" class="search"  (keyup)="search(list)" placeholder="Search">
  </div>
  <div class="card">
    <table class="table table-striped m-0">
      <thead>
        <tr style="background-color: black; color: white;">
          <th class="text-center">Nome</th>
          <th class="text-center">Email</th>
          <th class="text-center street">Rua</th>
          <th class="text-center phone">Telefone</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="tr-click" *ngFor="let item of list">
          <td class="text-center">{{item.full_name}}</td>
          <td class="text-center">{{item.email}}</td>
          <td class="text-center street">{{item.street}}</td>
          <td class="text-center phone">{{item.phone}}</td>
          <td class="text-center">
              <a class="btn-icons" (click)="openEditModel(item)" ><i class="bi bi-pencil" style="color: black;"></i></a>
              <a class="btn-icons" (click)="deleteClient(item)"><i class="bi bi-trash" style="color: black;"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
